<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olynt Pay — Merchants</title>

  <style>
    :root{
      --bg0:#050913;
      --bg1:#070f22;
      --card:rgba(255,255,255,.06);
      --border:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.65);
      --gold:#f5c84b;
      --radius:20px;
      --font: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:var(--font);
      color:var(--text);
      background:
        radial-gradient(900px 500px at 50% 0%, rgba(245,200,75,.12), transparent 60%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .card{
      max-width:520px;
      width:100%;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding:28px;
      text-align:center;
    }

    h1{
      margin:0 0 10px;
      font-size:26px;
    }

    p{
      margin:0 0 22px;
      color:var(--muted);
      line-height:1.6;
      font-size:15px;
    }

    .btn{
      display:inline-block;
      padding:14px 20px;
      border-radius:14px;
      background:linear-gradient(180deg,#f5c84b,#e6b93d);
      color:#1b1405;
      text-decoration:none;
      font-weight:800;
      font-size:15px;
      border:none;
    }

    .btn:hover{
      transform:translateY(-1px);
    }

    .note{
      margin-top:18px;
      font-size:12.5px;
      color:rgba(255,255,255,.5);
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Merchant Access</h1>

    <p>
      Merchant tools are currently in private beta.<br>
      Please return to the main POS to continue.
    </p>

    <a class="btn" href="./index.html">⬅ Back to POS</a>

    <div class="note">
      Olynt Pay is non-custodial. Payments go wallet-to-wallet on-chain.
    </div>
  </div>

</body>
</html>
