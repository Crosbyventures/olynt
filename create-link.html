<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Olynt — Create Link</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script type="module" src="./app.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="nav">
      <div class="brand">
        <div class="logoBox">▦</div>
        <div>
          <div style="font-weight:900">Olynt</div>
          <div class="small">Create a payment link</div>
        </div>
      </div>
      <div class="pills">
        <a class="pill" href="./index.html">POS</a>
        <a class="pill active" href="./create-link.html">Create Link</a>
        <a class="pill" href="./pay.html">Pay</a>
      </div>
    </div>

    <div id="status" class="status ok">Ready.</div>

    <div class="grid">
      <div class="card">
        <h2 style="margin:0 0 10px">Create</h2>

        <label>Merchant wallet</label>
        <input id="lnMerchant" placeholder="0x..." autocomplete="off" />

        <div class="row">
          <div>
            <label>Network</label>
            <select id="lnChain"></select>
          </div>
          <div>
            <label>Token</label>
            <select id="lnToken"></select>
          </div>
        </div>

        <label>Amount</label>
        <input id="lnAmount" inputmode="decimal" placeholder="10.00" />

        <label>Memo (optional)</label>
        <input id="lnMemo" placeholder="Invoice #22" />

        <div class="actions">
          <button class="btn primary" id="btnMakeLink" type="button">Generate</button>
          <button class="btn" id="btnClearLink" type="button">Clear</button>
        </div>
      </div>

      <div class="card">
        <h2 style="margin:0 0 10px">Result</h2>
        <div class="qrbox">
          <div id="qr2"></div>
          <div class="small">Payment link</div>
          <code id="linkOut">—</code>
          <div class="actions">
            <button class="btn" id="btnCopy2" type="button">Copy Link</button>
          </div>
        </div>
      </div>
    </div>

    <div class="small" style="text-align:center;margin-top:14px;opacity:.8">
  © 2026 Olynt ·
  <a href="./terms.html" style="color:#aaa;text-decoration:none">Terms</a> ·
  <a href="./privacy.html" style="color:#aaa;text-decoration:none">Privacy</a> ·
  <a href="./merchants.html" style="color:#aaa;text-decoration:none">Merchants</a>
</div>
</body>
</html>
