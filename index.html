<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="base:app_id" content="69653797b8395f034ac226a5" />
  <link rel="manifest" href="https://www.olyntpay.com/manifest.json">
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Olynt — POS</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- QR -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>

  <!-- Ethers v6 (used in pay page only, but safe to include) -->
  <script type="module" src="./app.js"></script>
</head>

<body>
  <div class="wrap">
    <div class="nav">
      <div class="brand">
        <div class="logoBox">▦</div>
        <div>
          <div style="font-weight:900">Olynt</div>
          <div class="small">POS — generate QR without wallet connect</div>
        </div>
      </div>
      <div class="pills">
        <a class="pill active" href="./index.html">POS</a>
        <a class="pill" href="./create-link.html">Create Link</a>
        <a class="pill" href="./pay.html">Pay</a>
      </div>
    </div>

    <div id="status" class="status ok">Ready.</div>

    <div class="grid">
      <div class="card">
        <h2 style="margin:0 0 10px">Merchant QR</h2>

        <label>Merchant wallet (your address)</label>
        <input id="posMerchant" placeholder="0x..." autocomplete="off" />

        <div class="row">
          <div>
            <label>Network</label>
            <select id="posChain"></select>
          </div>
          <div>
            <label>Token</label>
            <select id="posToken"></select>
          </div>
        </div>

        <label>Amount (optional for Static QR)</label>
        <input id="posAmount" inputmode="decimal" placeholder="25.00" />

        <label>Memo (optional)</label>
        <input id="posMemo" placeholder="Order #12 / Coffee" />

        <div class="actions">
          <button class="btn" id="btnStaticQR" type="button">Static QR (Forever)</button>
          <button class="btn primary" id="btnDynamicQR" type="button">QR With Amount</button>
          <button class="btn" id="btnReset" type="button">Reset</button>
        </div>

        <div class="small" style="margin-top:10px">
          Static QR = customer scans and types amount on Pay page.<br/>
          Dynamic QR = amount included in the link.
        </div>
      </div>

      <div class="card">
        <h2 style="margin:0 0 10px">QR Preview</h2>
        <div class="qrbox">
          <div id="qr"></div>
          <div class="small">Payment link</div>
          <code id="payLink">—</code>
          <div class="actions">
            <button class="btn" id="btnCopy" type="button">Copy Link</button>
          </div>
        </div>
      </div>
    </div>

    <div class="small" style="text-align:center;margin-top:14px;opacity:.8">© 2026 Olynt</div>
  </div>
</body>
</html>
